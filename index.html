<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Imagen a ASCII</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .image-box {
            flex: 1;
            min-width: 300px;
            text-align: center;
        }
        .image-box h2 {
            color: #666;
            margin-bottom: 10px;
        }
        canvas {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .ascii-output {
            font-family: monospace;
            white-space: pre;
            background-color: #000;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .file-input {
            display: none;
        }
        .file-label {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 20px;
        }
        .file-label:hover {
            background-color: #1976D2;
        }
        .settings {
            margin: 20px 0;
            text-align: center;
        }
        .settings label {
            margin: 0 10px;
        }
        .settings input {
            width: 100px;
            padding: 5px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Imagen a ASCII</h1>
        
        <div class="controls">
            <label class="file-label">
                Seleccionar Imagen
                <input type="file" id="imageInput" class="file-input" accept="image/*">
            </label>
        </div>

        <div class="settings">
            <label>
                Ancho ASCII:
                <input type="number" id="asciiWidth" value="100" min="20" max="200">
            </label>
            <label>
                Contraste:
                <input type="number" id="contrast" value="1.0" min="0.5" max="2.0" step="0.1">
            </label>
        </div>

        <div class="image-container">
            <div class="image-box">
                <h2>Imagen Original</h2>
                <canvas id="originalCanvas"></canvas>
            </div>
            <div class="image-box">
                <h2>Blanco y Negro</h2>
                <canvas id="bwCanvas"></canvas>
            </div>
        </div>

        <div class="controls">
            <button id="convertBtn" class="btn" disabled>Convertir a ASCII</button>
            <button id="downloadBtn" class="btn" disabled>Descargar ASCII</button>
        </div>

        <div class="ascii-output" id="asciiOutput"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
